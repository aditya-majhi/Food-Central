    <section id="contact">
        <div class="box">
            <h1>We would love to hear you...</h1>
        </div>
        <div class="forms">
            <form action="">
                <label for="firstname">First Name:</label>
                <div id="firstname" class="divi">
                    <input type="text" placeholder="First Name">
                </div>
                <label for="middlename">Middle Name:</label>
                <div id="middlename" class="divi">
                    <input type="text" placeholder="Middle Name">
                </div>
                <label for="lastname">Last Name:</label>
                <div id="lastname" class="divi">
                    <input type="text" placeholder="Last Name">
                </div>
                <label for="phone">Contact No.:</label>
                <div class="phone divi">
                    <input type="text" placeholder="Contact Number">
                </div>
                <label for="email">Email Id:</label>
                <div id="email" class="divi">
                    <input type="email" placeholder="Email Id">
                </div>
                <label for="text">Leave us a Message</label>
                <div id="text" class="divi">
                    <textarea name="" id="" cols="70" rows="4"></textarea>
                </div>
                <div id="id">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>    
    </section>
</body>
